<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyChat CRM | התחברות</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #06D6A0;
            --primary-dark: #05B888;
            --navy: #073B4C;
            --bg: #F8FAFB;
            --text: #073B4C;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --danger: #EF4444;
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --font-display: 'Rubik', sans-serif;
            --font-body: 'Heebo', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--navy) 0%, #0a4a5e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: var(--navy);
            padding: 40px;
            text-align: center;
        }

        .login-logo {
            font-family: var(--font-display);
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        .login-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(6,214,160,0.1);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(239,68,68,0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            padding: 20px 40px 30px;
            color: var(--text-light);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }
            .login-body {
                padding: 30px 20px;
            }
            .login-logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">EasyChat</div>
            <div class="login-subtitle">מערכת ניהול לידים</div>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="errorMessage">
                <span>⚠️</span>
                <span id="errorText">שם משתמש או סיסמה שגויים</span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">שם משתמש</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="username" 
                        placeholder="הכנס שם משתמש"
                        autocomplete="username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">סיסמה</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password" 
                        placeholder="הכנס סיסמה"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">התחבר</span>
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            © 2025 EasyChat. כל הזכויות שמורות.
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tqxrahpbidlctyttpffc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxeHJhaHBiaWRsY3R5dHRwZmZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4NTk3MzQsImV4cCI6MjA4MzQzNTczNH0.tmh9_GzWJhIcRoS3L6gpCX95_eZrkIR7hy3gOl9Qd2s';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        if (localStorage.getItem('crm_user')) {
            window.location.href = 'crm.html';
        }

        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('נא למלא את כל השדות');
                return;
            }
            
            // Show loading state
            setLoading(true);
            hideError();
            
            try {
                // Call the verify_user function
                const { data, error } = await supabase.rpc('verify_user', {
                    p_username: username,
                    p_password: password
                });
                
                if (error) {
                    console.error('Supabase error:', error);
                    showError('שגיאה בהתחברות. נסה שוב.');
                    setLoading(false);
                    return;
                }
                
                if (data === true) {
                    // Login successful
                    localStorage.setItem('crm_user', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect to CRM
                    window.location.href = 'crm.html';
                } else {
                    // Login failed
                    showError('שם משתמש או סיסמה שגויים');
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                    setLoading(false);
                }
            } catch (err) {
                console.error('Error:', err);
                showError('שגיאה בהתחברות. נסה שוב.');
                setLoading(false);
            }
        });

        // Clear error state on input
        usernameInput.addEventListener('input', () => {
            usernameInput.classList.remove('error');
            hideError();
        });
        
        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            hideError();
        });

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.innerHTML = loading 
                ? '<div class="spinner"></div>' 
                : 'התחבר';
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
